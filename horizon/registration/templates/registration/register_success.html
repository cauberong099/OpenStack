{% load staticfiles %}
<!-- Bootstrap core CSS -->
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'css/style.css' %}" rel="stylesheet">

{% load bootstrap %}
<form role="form">
   {% csrf_token %}
   <div class= "main-content">
	   <div class= "page-content content-wapper" style="height: 270px;">
		   <h2 class="title" once-text="signUpStepsMap[signUpSteps[selectedSignUpStep]]   &amp;&amp; (signUpStepsMap[signUpSteps[selectedSignUpStep]].title | i18n)">Your Information</h2>
		    
  		    <div class="form-group">
   		 	   <label class="control-label col-sm-2 col-lg-2 " for="id_username">UseName</label>
   		   	<div class=" col-sm-10 col-lg-10">
   		 	   	<p class="form-control">{{ username }}</p>
   		   	</div>
   		   </div>


   		   <div class="form-group">
   		   	<label class="control-label col-sm-2 col-lg-2 " for="id_fullname">Full Name</label>
   		   	<div class=" col-sm-10 col-lg-10">
   		 	   	<p class="form-control">{{ fullname }}</p>
   		   	</div>
   		   </div>

   
   		   <div class="form-group">
   		   	<label class="control-label col-sm-2 col-lg-2 " for="id_email">Email</label>
   		 	   <div class=" col-sm-10 col-lg-10">
   		 		   <p class="form-control">{{ email }}</p>
   		 	   </div>
   		   </div>


            <p id="msg"> Thanks you for register!, We have sent an email for you. Please verify your email and confirm!.</p>

   		



   	   </div>
   </div>
</form>
